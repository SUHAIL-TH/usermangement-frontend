<app-nav></app-nav>

<section >
    <div class="container" style="padding-bottom:100px;">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb" class="rounded-3 p-1 mb-2 " style="background-color: #ffffff;">
                    <ol class="breadcrumb mb-0">
          </ol>
                </nav>
            </div>
        </div>
        <div class="text-center mb-2" >
            <h3 class="text-danger" style="font-weight: bold ; font-style: italic;" >User Profile</h3>
            </div>
            <!-- [src]='"http://localhost:5000/public/user_images/"+image'         -->
        <div class="row " >
            <div class="col-lg-12">
                <div class="card mb-12 " >
                    <div class="card-body text-center " >
                        <img  *ngIf="state" [src]=getImageUrl(image)
                            alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                            <img *ngIf="state1" src="https://cdn.icon-icons.com/icons2/2468/PNG/512/user_kids_avatar_user_profile_icon_149314.png"alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                        <h5 class="my-3">
                     
                        </h5>
                        
                        
                        <br>

                          <input type="file"  (change)="uploadImage($event.target)">
         
                           
                           <button type="button" class="btn btn-success" (click)="onsubmit()">Upload</button>

                        <div class=" col-lg-8 pt-4 " style="margin-left: 210px;">
                            <div class="card mb-12" style="border-color: black;">
                                <div class="card-body "style="">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Name :</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class="text-muted mb-0">
                                               {{name}}
                                            </p>
                                        </div>
                                    </div>
                                    <hr>
                                    <hr>
            
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Email :</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class="text-muted mb-0">
                                               {{email}}
                                            </p>
                                        </div>
                                    </div>
                                   
            
                                </div>
                            </div>
            
                          
            
                        </div>
                    </div>
                </div>
            </div>
           
        </div>

    </div>



</section>
